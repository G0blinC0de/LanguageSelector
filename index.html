<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/script.js"></script>
  <title>Language Selector</title>
</head>

<body>
    
    <form id="select-form">
        <h1>Do you want to learn to code?</h1>
            <select id="interest">
            <option>Yes</option>
            <option>No</option>
            </select>
       
    <button type="submit">Submit</button>
    </form>

        <p id="ytho" class="hidden">Then why are you here?</p>

    <form id="radio-form">
        <h1>Cats or Dogs?</h1>
            <label>
                <input type="radio" name="pet" value="cat">
                Cats
            </label><br />
            <label>
                <input type="radio" name="pet" value="dog">
                Dogs
            </label>
            <button type="submit" id="Choose">Choose</button>
    </form>
    <p id="reveal" class="hidden">Nice Choice!</p>

    <form id="name-form" class="hidden">
        <h1>What is your name, anyways?</h1>
        <label for="nameInput">Your Name</label>
        <input id="nameInput" type="text" name="nameInput">
        <button type="submit">Submit</button>
    </form>
    <p id="direct" class="hidden">Nice to meet you, <span id="nameInput">____</span></p>
</body>
</html>
